<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stoic Quote Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Insert Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1 class="display-5 fw-bold mb-4">Reflect. Learn. Endure.</h1>
        <p class="lead mb-5 text-secondary">Discover timeless Stoic wisdom at the click of a button.</p>
        <a href="/quotes/stoic" class="btn btn-primary btn-lg shadow-sm">
            Generate Quote
        </a>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
