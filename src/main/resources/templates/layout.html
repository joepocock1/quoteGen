<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">QuoteGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body class="bg-light">
<!-- Make the SHELL the flex column container so footer is a flex child -->
<div th:fragment="shell(title, content, mainClass)"
     class="d-flex flex-column min-vh-100">

    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="flex-grow-1 w-100" th:classappend="${mainClass}">
        <div th:replace="${content}"></div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/quotes.js}"></script>
</div>

</body>
</html>
