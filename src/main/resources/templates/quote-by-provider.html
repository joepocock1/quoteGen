<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Quote • ' + ${provider}">Quote</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main>
    <h1 th:text="'Quote — ' + ${provider}">Quote — provider</h1>
    <blockquote th:text="${quote}" style="font-size:1.2rem; margin:1rem 0;">Quote…</blockquote>
    <p th:if="${author}">— <strong th:text="${author}">Author</strong></p>
    <p>
        <a th:href="@{'/quotes/' + ${provider}}">Another one</a> •
        <a href="/">Home</a>
    </p>
</main>
</body>
</html>
