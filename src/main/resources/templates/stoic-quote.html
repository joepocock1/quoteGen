<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head('Stoic Quote • QuoteGen')}"></head>
<body>
<th:block th:replace="~{layout :: shell(
        'Stoic Quote • QuoteGen',
        ~{::section},
        'py-5'
  )}">
  <section class="container">
    <div class="card shadow-lg border-0 p-4 text-center">
      <h1 class="mb-4 text-primary">Stoic Quote</h1>

      <blockquote id="js-quote-text"
                  class="blockquote fs-4 fst-italic text-dark"
                  th:text="${quote}">
        Quote goes here…
      </blockquote>

      <footer class="blockquote-footer mt-2" th:if="${author}">
        <span id="js-quote-author" th:text="${author}">Author</span>
      </footer>

      <div class="mt-4">
        <button id="js-new-quote"
                class="btn btn-outline-primary me-2"
                data-provider="stoic">
          Another One
        </button>
        <a href="/" class="btn btn-secondary">Home</a>
      </div>
    </div>
  </section>
</th:block>
</body>
</html>
