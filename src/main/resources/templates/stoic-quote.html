<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stoic Quote • QuoteGen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
  <div class="container text-center">
    <div class="card shadow-lg border-0 p-4">
      <h1 class="mb-4 text-primary">Stoic Quote</h1>

      <blockquote class="blockquote fs-4 fst-italic text-dark" th:text="${quote}">
        Quote goes here…
      </blockquote>

      <footer class="blockquote-footer mt-2" th:if="${author}">
        <span th:text="${author}">Author</span>
      </footer>

      <div class="mt-4">
        <a href="/quotes/stoic" class="btn btn-outline-primary me-2">Another One</a>
        <a href="/" class="btn btn-secondary">Home</a>
      </div>
    </div>
  </div>
</main>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
